trigger:
  branches:
    include:
    - master
  paths:
    include:
    - Infra/*.tf

pool:
  vmImage: 'Ubuntu 16.04'

steps:
- task: PublishPipelineArtifact@0
  inputs:
    artifactName: 'terraform'
    targetPath: 'Infra'